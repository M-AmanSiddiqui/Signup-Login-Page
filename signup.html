<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>


    <div class="container">
        <div class="form-container" id="signup-form">
            <h2 class="a1">Signup</h2>
            <form>
                
                <input type="text" id="name" placeholder="Name" required>
                <input type="number" id="phone" placeholder="Mobile Number" required>
                <input type="text" id="address" placeholder="Address" required>
                <input type="email" id="email" placeholder="Email" required  autocomplete="current-password">
                <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
                
                <button type="button" id="signup">Signup</button>
                
                <p>Already have an account? <a href="index.html">Login now</a></p>
            </form>
        </div>
    </div>
   <script src="firebase.js" type="module"></script>
    <script src="signup.js" type="module"></script>
</body>
</html>
